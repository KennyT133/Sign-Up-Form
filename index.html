<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel = "stylesheet" href="style.css">
    <script src = "script.js"></script>
</head>
<body>
   <div class ="imageWrapper">
        <img class ="backgroundImage" src = "images/halie-west-25xggax4bSA-unsplash.jpg">
        <div class = "odinLogoContainer">
            <img class = "odinLogo" src = "images/odin-lined.png"> 
            <div class = "odinText">Odin</div>
        </div>
   </div>
   <div class = "formWrapper">
        <div class = "formText">
            This is not a real online service! You know  you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!
        </div>
        <form action="#" method="get">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName">
            </div>
            
          
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName">
            </div>
            
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="number" name="phoneNumber" id="phoneNumber">
            </div>

            <div>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>

            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
              </div>
            <div>

              <button type="submit">Create Account</button>
            </div>

          </form>
          <div class = "haveAccount">
            <p>Already have an account?</p>
            
          </div>
   </div>
</body>
</html>
<!---The web page should have three parts. One Div to hold the background image and the logo. The second div should hold the text above the sign up form. The third part should be the sign up form with the create account.-->
